{% extends "main.html" %}

{% block maincontent %}

<br><br><br>

<p>Forgot your password? Enter your username to reset your password.</p>

{% if not_found %}
    <strong>Not found!</strong> We could not found any user with the given username.
{% endif %} 

<form class="form" action= "/forgot" method="POST">
	<input type="text" value="{{ username }}" name="username"/><br><br>
	<input type="submit" value="Reset Password"/>
</form>


{% endblock %}
